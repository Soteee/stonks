<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salas</title>
    <th:block th:replace="fragments/head ::header" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <nav th:replace="fragments/menu.html :: topbar"></nav>
    <div class="columns m-3">
        <div class="column is-2">
            <nav th:replace="fragments/left_navbar :: my_rooms"></nav>
        </div>
        <div class="column">
            <div class="content">
                <h1>Salas</h1>
            </div>
            <div class="field">
                <label class="label">Buscar salas</label>
            </div>
            <form>
                <div class="field is-grouped">
                    <div class="control">
                        <input class="input" id="roomSearch" type="text" name="roomSearch" placeholder="Sala">
                    </div>
                    <!--<div class="control">
                        <div class="select">
                            <select name="roomType">
                                <option id="1">PÃºblicas</option>
                                <option id="2">Privadas</option>
                                <option id="3">Todas</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="control">
                        <button class="button is-link" id="buttonSearch" type="submit">Buscar</button>
                        <script th:inline="javascript">
                            document.addEventListener("DOMContentLoaded",()=>{
                             let b = document.getElementById('buttonSearch');
                            b.onclick =(e)=>{
                                e.preventDefault();
                                let queryText = document.getElementById('roomSearch').value;
                                console.log(queryText);
                                go(config.rootUrl+'r/getRooms?namedLike='+queryText+'','GET')
                                .then(function(response){
                                    console.log(1+2);
                                })
                            }
                            });
                        </script>
                    </div>
                </div>
            </form>
            <br>
            <a class="button is-danger" th:href='@{/r/createRoom}' id="createRoom">Crear sala</a>
            <br><br>
            <div class="content">
                <h2>Salas populares </h2>
                <ul id="top-rooms">
                    <li th:each="room: ${topRooms}"><a th:text="${room.name}" th:href="@{/r/{id}(id=${room.id})}" th:id="${room.name}">No se han encntrado salas</a></li>
                </ul>
            </div>
            <div class="content">
                <h2>Resultados de busquedas </h2>
                <ul id="results-rooms" style="visibility:hidden;">
                    <li> <span id="room_rst">result</li>
                </ul>
            </div>
        </div>
    </div>

    


    </script>
</body>
</html>
