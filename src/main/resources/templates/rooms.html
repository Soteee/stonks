<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/test.css}"/>
    <title>Salas</title>
</head>
<body>

    <div class="topnavbar" id=top_navbar >
        <span><img th:src="@{/images/logo200x200.png}"/></span>
        <ul>
            <button class="btnMenu" th:each="menu_item: ${menu_content}" th:text="${menu_item}">X</button>
        </ul>
    </div>
    <div class="leftnavbar" id=left_navbar>
        <p>Mis salas</p>
        <ul>
            <li>
                <button class="btnR" th:each="room: ${rooms}" th:text="${room}">X</button>
            </li>
        </ul>
    </div>

    <div class="visualizer">

        <h1>Salas</h1>

        <h2>Buscador de salas</h2>

        <form>
            <input type="text" name="roomSearch"><input type="submit" value="Buscar">
            <select name="roomType">
                <option id="1">PÃºblicas</option>
                <option id="2">Privadas</option>
                <option id="3">Todas</option>
            </select>
        </form>

        <h2>Salas destacadas</h2>

        <list>
            <li th:each="room: ${featured_rooms}">
                <p th:text="${room}"></p>
            </li>
        </list>

        <button>Crear sala</button>

    </div>
    
</body>
</html>
