<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/test.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/logIn.css}" />
    <title>Stonks</title>
</head>

<body>
    <nav th:replace="fragments/menu.html :: topbar"></nav>
    <div class="visualizer">

        <h2>Top Jugadores</h2>
        <ol>
            <li th:each="user: ${topUsers}"><a th:href="@{/u/{id}(id=${user.id})}" th:text="${user.username}">No se han encontrado usuarios</a></li>
        </ol>

        <h2>Top Salas</h2>
        <ol>
            <li th:each="room: ${topRooms}"><a th:text="${room.name}" th:href="@{/r/{id}(id=${room.id})}" th:id="${room.name}">No se han encntrado salas</a></li>
        </ol>
    </div>
</body>

</html>
