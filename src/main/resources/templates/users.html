<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <nav th:replace="fragments/menu.html :: topbar"></nav>
    <div class="visualizer">
        <h1>Usuarios</h1>
        <h2>Buscador de usuarios</h2>
        <form>
            <input type="text" name="roomSearch"><input type="submit" value="Buscar">
        </form>

        <h2>Top usuarios</h2>
        <ol>
            <li th:each="user: ${topUsers}"><a th:href="@{/u/{id}(id=${user.id})}" th:text="${user.username}">No se han encontrado usuarios en esta sala</a></li>
        </ol>
    </div>
    
</body>
</html>
