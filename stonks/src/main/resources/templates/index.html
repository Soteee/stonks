<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h2>Top Jugadores</h2>
    <ul th:each="user: ${topUsers}">
        <li th:text="${user}">Alexelcapo</li>
    </ul>
    <h2>Top Salas</h2>

        <li th:text="${room}">Andorra</li>

    </ul>
    <button onclick="window.location.href='/r'">Crear sala</button>
    <button onclick="window.location.href='/rooms'">Buscar sala</button>
</body>
</html>
